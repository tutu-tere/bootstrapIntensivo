<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipografias 3</title>
   <!-- Bootstrap css -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- Las clases de bootstrap hacen que blockquote resalte el texto y en el footer agrega un guion y un color mas gris al nombre  con la clase text center podemos centrar el texto y hay otras categorias de start -->
  <div class="container">
    <blockquote class="blockquote text-end">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam ipsam, molestias quo omnis aut at, numquam, accusantium exercitationem deleniti recusandae expedita delectus optio rem est eius voluptas nobis fugiat placeat!</p>
    <footer class="blockquote-footer">
      <!-- El atributo title hace que el texto este en cursiva -->
      Escrito por <cite title="Teresa Olivares">Teresa Olivares </cite>
    </footer>

    </blockquote>
  </div>
</body>
</html>
