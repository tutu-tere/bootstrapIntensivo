<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>Tipografias</title>
  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- Rounded redondea los bordes, img.thumbnail le pone un marco, no se puede poner ambas propiedades o es una o la otra -->
  <div class="container py-4">
    <!-- w-25 es una propiedad que nos permite darle un porcentaje al tamaÃ±o de la imagen para poner una imgen al lado de otra aplicamos float-start y end a la otra -->
<div class="w-25 float-start">
  <img class="img-fluid rounded img-thumbnail" src="https://cdn.pixabay.com/photo/2018/03/29/21/51/cute-3273789_1280.jpg" alt="">  
</div>
<!-- La clase mx-auto hace que se centre ya que pone margen a los lados left y rigth de la imagen -->
<div class="w-25 mx-auto">
  <img class="img-fluid rounded img-thumbnail" src="https://cdn.pixabay.com/photo/2018/03/29/21/51/cute-3273789_1280.jpg" alt="">  
</div>
<div class="w-25 float-end">
  <img class="img-fluid rounded img-thumbnail" src="https://cdn.pixabay.com/photo/2018/03/29/21/51/cute-3273789_1280.jpg" alt="">  
</div>
 
  </div>
</body>
</html>
